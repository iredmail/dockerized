[uwsgi]
plugins = python3, syslog
master = true
vhost = true
enable-threads = true
processes = 5
logger = syslog:mlmmjadmin,local5
log-format = [%(addr)] %(method) %(uri) %(status) %(size) "%(referer)"

http-socket = 0.0.0.0:7790
uid = mlmmj
gid = mlmmj

chdir = /opt/mlmmjadmin
wsgi-file = mlmmjadmin.py
